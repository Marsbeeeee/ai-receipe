<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./index-style.css" />
    <link rel="stylesheet" href="./profile-style.css" />
  </head>
  <body>
    <!-- top bar -->
    <div class="top-bar">
      <!-- home iron -->
      <div class="home-container">
        <a href="./index.html">
          <img src="./icon/home-icon.png" alt="Home Icon" class="home-icon" />
        </a>
      </div>
      <!-- mode choice -->
      <div class="web-name">
        <span class="choice-label">AI-Recipes</span>
        <div class="choice-mode">
          <a href="index.html">Normal Mode</a>
          <a href="food-research.html">Research Mode</a>
        </div>
      </div>
    </div>

    <h1>Profile Page</h1>

    <!-- photo edit -->
    <form action="" method="post" enctype="multipart/form-data">
      <label class="photo-container" for="photo">
        <div class="photo-preview"></div>
      </label>
    </form>
    <div>
      <p>Name</p>
      <p>Title</p>
      <p>Level</p>
    </div>

    <!-- functional right area -->
    <div class="right-function-area">
      <div class="function-icon">
        <img src="./icon/sample1.png" alt="icon1" />
        <p>功能1</p>
      </div>
      <div class="function-icon">
        <img src="./icon/sample2.png" alt="icon2" />
        <p>功能2</p>
      </div>
      <div class="function-icon">
        <img src="./icon/sample3.png" alt="icon3" />
        <p>功能3</p>
      </div>
    </div>
  </body>
</html>
