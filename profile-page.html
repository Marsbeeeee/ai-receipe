<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./index-style.css" />
  </head>
  <body>
    <!-- top bar -->
    <div class="top-bar">
      <span>My Website</span>

      <div class="home-container">
        <a href="./index.html">
          <img src="./icon/home-icon.png" alt="Home Icon" class="home-icon" />
        </a>
      </div>
    </div>

    <h1>Profile Page</h1>

    <form action="">
      <!-- Preview circle -->
      <label for="photo" class="photo-preview"></label>

      <!-- Container for the file input + Upload button -->
      <div class="photo-choose">
        <input type="file" name="photo" id="photo" accept="image/*" />
        <button type="submit">Upload</button>
      </div>
    </form>
  </body>
</html>
